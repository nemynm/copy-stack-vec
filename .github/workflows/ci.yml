name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: tests (Rust ${{ matrix.rust }} / ${{ matrix.name }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # MSRV
          - rust: 1.85.0
            features: ""
            name: msrv-default
          - rust: 1.85.0
            features: "--all-features"
            name: msrv-all-features

          # Stable
          - rust: stable
            features: ""
            name: stable-default
          - rust: stable
            features: "--all-features"
            name: stable-all-features
          - rust: stable
            features: "--features serde"
            name: stable-serde
          - rust: stable
            features: "--features unsafe-maybe-uninit"
            name: stable-unsafe-maybe-uninit
          - rust: stable
            features: "--no-default-features"
            name: stable-no-default

          # Beta + nightly: just make sure all features compile & tests pass
          - rust: beta
            features: "--all-features"
            name: beta-all-features
          - rust: nightly
            features: "--all-features"
            name: nightly-all-features

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Show rustc version
        run: rustc -V

      - name: Cargo test (${{ matrix.features }})
        run: |
          cargo test ${{ matrix.features }} --verbose
          cargo test ${{ matrix.features }} --doc --verbose